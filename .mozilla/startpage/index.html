<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="logo"><img src="icons/fox.svg" /></div>
        <div class="search_box">

          <img class="engine" id="engineLogo" src="icons/google.svg" onclick="toggleEngine()" style="cursor:pointer" />

          <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with Google">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon" style="display: none;"><img src="icons/code.svg" /></div>
          <div class="bookmarks cod" style="display: none;">
            <li><a class="bm" href="https://icedrive.net">Icedrive</a></li>
            <li><a class="bm" href="https://mega.nz">Mega</a></li>
            <li><a class="bm" href="https://drive.google.com/drive/u/0/my-drive">Drive</a></li>
            <li><a class="bm" href="https://dropbox.com">Dropbox</a></li>
            <li><a class="bm" href="https://onedrive.live.com/">Onedrive</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/docs.svg" /></div>
          <div class="bookmarks doc">
            <li><a class="bm" href="https://youtube.com">Youtube</a></li>
            <li><a class="bm" href="https://mail.google.com/mail/u/0">Mail</a></li>
            <li><a class="bm" href="https://meet.google.com">Meet</a></a></li>
            <li><a class="bm" href="https://github.com/ashincoder">GitHub</a></li>
            <li><a class="bm" href="https://gitlab.com/ashincoder">GitLab</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.reddit.com/r/unixporn/">Unixporn</a></li>
            <li><a class="bm" href="https://distrowatch.com">DistroWatch</a></li>
            <li><a class="bm" href="https://arcolinux.com">ArcoLinux</a></li>
            <li><a class="bm" href="https://docs.voidlinux.org">VoidLinux</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/art.svg" /></div>
          <div class="bookmarks mus">
            <li><a class="bm" href="https://icedrive.net">Icedrive</a></li>
            <li><a class="bm" href="https://mega.nz">Mega</a></li>
            <li><a class="bm" href="https://drive.google.com/drive/u/0/my-drive">Drive</a></li>
            <li><a class="bm" href="https://dropbox.com">Dropbox</a></li>
            <li><a class="bm" href="https://onedrive.live.com/">Onedrive</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon" style="display: none;"><img src="icons/art.svg" /></div>
          <div class="bookmarks art" style="display: none;">
            <li><a class="bm" href="https://www.behance.net/">Behance</a></li>
            <li><a class="bm" href="https://www.deviantart.com/">Deviantart</a></li>
            <li><a class="bm" href="https://www.tumblr.com/dashboard">Tumblr</a></li>
            <li><a class="bm" href="https://unsplash.com/">Unsplash</a></li>
            <li><a class="bm" href="https://in.pinterest.com/">Pinterest</a></li>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
